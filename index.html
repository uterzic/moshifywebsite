<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="block block--dark block--skewed-left hero">
        <header class="container grid grid--1x2">
            <div class="block__header hero__content">
                <h1 class="block__heading">Cloud Hosting for Pros</h1>
                <p class="hero__tagline">Deploy your webistes in less than 60 seconds.</p>
                <a href="#" class="btn btn--accent btn--streched">Get Started</a>
            </div>
            <picture>
              <source type="image/webp" srcset="images/banner.webp 1x, images/banner@2x.webp 2x">
              <source type="image/png" srcset="images/banner.png 1x, images/banner@2x.png 2x">
              <img class="hero__image" src="images/banner.png" alt="Banner image">
            </picture>
        </header>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
